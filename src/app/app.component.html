<h1>Todos List</h1>

<div [formGroup]="form">
  <input formControlName="item" />
  <button (click)="addItem()">Agregar item</button>
</div>

<ul>
  <div *ngFor="let item of list; index as position">
    <li [ngClass]="{ done: item.completed }">
      {{ item.value }} - {{ position }}
    </li>
    <button (click)="deleteItem(position)">Eliminar item</button>
    <button (click)="completeTask(position)">Marcar item</button>
  </div>
</ul>
